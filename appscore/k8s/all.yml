---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-data-api
  namespace: cluster-projet
  labels:
    app: user-data-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-data-api
  template:
    metadata:
      labels:
        app: user-data-api
    spec:
      containers:
      - image: redis
        name: user-data-api
        ports:
        - containerPort: 6379
        env:
        - name: HostRabbitmq
          value: rabbitmq-service
        resources:
          requests:
            cpu: "4m"
            memory: "500Mi"
      restartPolicy: Always  
---

apiVersion: v1
kind: Service
metadata:
  name: user-data-api
  namespace: cluster-projet
spec:
  selector:
    app: user-data-api
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-api-deployment
  namespace: cluster-projet
  labels:
    app: identity-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity-api
  template:
    metadata:
      labels:
        app: identity-api
    spec:
      containers:
      - image: sayanpichaimani/identity
        name: identity-api
        ports:
          - containerPort: 80
        env:
        - name: RedisHost
          value: user-data-api:6379
        - name: HostRabbitmq
          value: rabbitmq-service
        resources:
          requests:
            cpu: "0.5"
            memory: "500Mi"
          limits:
            cpu: "1"
            memory: "1500Mi"
      restartPolicy: Always      
---

# Service
apiVersion: v1
kind: Service
metadata:
  name: service-api-identity
  namespace: cluster-projet
spec:
  selector:
    app: identity-api
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP

