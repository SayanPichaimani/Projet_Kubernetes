apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-deployment
  namespace: cluster-projet
  labels:
    app: rabbitmq
spec:
  selector:
    matchLabels:
      app: rabbitmq-pod
  template:
    metadata:
      labels:
        app: rabbitmq-pod
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3-management
        ports:
          - containerPort: 15672
          - containerPort: 5672

---

# Service
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
  namespace: cluster-projet
spec:
  selector:
    app: rabbitmq-pod
  ports:
    - port: 15672
      protocol: TCP
      name: rabbitmq-port-1
      targetPort: 15672
    - port: 5672
      protocol: TCP
      name: rabbitmq-port-2
      targetPort: 5672
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: databases
  namespace: cluster-projet
  labels:
    app: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
